<!DOCTYPE html>
<html lang="en">
<head>

      cursor: pointer;

      gap: 8px;
    }

      margin-top: 10px;
      padding: 10px 18px;
      background-color: #1E62E0;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 16px;
      line-height: 24px;
      width: 100%;
    }
    button:hover {
      background-color: #3370e1;
    }
    h2 {
      color: #36373B;
      font-weight: 700;
      font-size: 24px;
      line-height: 33px;
    }
  </style>
