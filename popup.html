<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Social Media Blocker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 250px;
      padding: 10px;
    }
    label {
      display: flex;
      justify-content: space-between;
      margin: 5px 0;
    }
    button {
      margin-top: 10px;
      padding: 5px 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Block Social Media</h2>
  <form id="settingsForm">
    <label>
      <span>Facebook</span>
      <input type="checkbox" name="facebook" />
    </label>
    <label>
      <span>Instagram</span>
      <input type="checkbox" name="instagram" />
    </label>
    <label>
      <span>Twitter</span>
      <input type="checkbox" name="twitter" />
    </label>
    <label>
      <span>YouTube</span>
      <input type="checkbox" name="youtube" />
    </label>
    <button type="button" id="saveSettings">Save Settings</button>
  </form>
  <script src="popup.js"></script>
</body>
</html>
